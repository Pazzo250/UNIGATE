        <div class="form-card">
          <h1>Parent / Guardian Contact</h1>
          <p class="muted">Provide your contact details so we can reach you about your student.</p>

          <form id="regForm">
            <label>Your name<input name="name" required></label>
            <label>Your email<input name="email" type="email" required></label>
            <label>Student name<input name="student_name" required></label>
            <label>Relationship<select name="relationship">
              <option>Parent</option>
              <option>Guardian</option>
              <option>Other</option>
            </select></label>

            <button class="submit" type="submit">Submit Contact</button>
          </form>
