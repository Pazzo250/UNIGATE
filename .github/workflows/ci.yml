name: CI Checks

on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root prod deps
        run: npm ci --omit=dev
      - name: Install server prod deps
        run: cd server && npm ci --omit=dev
      - name: Start server
        run: node server/index.js &
      - name: Wait for server
        run: sleep 2
      - name: Run CI checks
        run: npm run ci-checks